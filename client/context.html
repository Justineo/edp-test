<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>edp test runner - using jasmine</title>
<!--%css%-->
<script src=".edp-test/jasmine/1.3.1/jasmine.js"></script>
<script src=".edp-test/jasmine/1.3.1/console.js"></script>
<script src=".edp-test/esl.js"></script>
<script>
require.config({
    baseUrl: './src',
    urlArgs: 'v=' + (+new Date()).toString(36),
    paths: {
        test: '../test'
    }
});
</script>
</head>
<body>
<script>
(function () {

    require([ /*specs*/ ], function () {

        var runner = (parent || opener);
        runner.execute = function (socket) {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;
            jasmineEnv.addReporter(new jasmine.EdpReporter(socket, runner));
            jasmineEnv.execute();
        };
        runner.start();

    });

})();
</script>
</body>
</html>
